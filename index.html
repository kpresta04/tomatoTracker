<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title id="title">Tomato Tracker!</title>
  </head>
  <body>
    <audio id="doorbell" src="./assets/doorbell-1.mp3"></audio>
    <div class="container-fluid">
      <div class="col">
        <div class="row justify-content-center mt-5">
          <h1 id="timer"></h1>
        </div>
        <div class="row justify-content-center">
          <label class="my-auto mr-2" id="pwLengthLabel">Timer minutes</label>
          
              <input type="number" class="mr-2" id="timerLength" min="1" max="128" value="25" />
              <div class="form-check" id="restartCheckbox">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" id="rBoxLabel"for="defaultCheck1">
                  Auto restart
                </label>
              </div>
              
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Tomato Timer
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Break Timer
            </label>
            
          </div>
        </div>
        <!-- 3 button row -->
        <div class="row justify-content-center">
          <button type="button" class="btn btn-success mx-4" id="startBtn">
            Start
          </button>
          <button type="button" class="btn btn-info mx-4" id="stopBtn">
            Stop
          </button>
          <button type="button" class="btn btn-dark mx-4" id="resetBtn">
            Reset
          </button>
        </div>
        <!-- tomato row -->
        <div class="row justify-content-center mt-4">
          <h2 id="tomatoLabel"></h2>
        </div>
        <div class="row mt-4" id="tomatoRow">

          

        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>


    </script>
  </body>
</html>
